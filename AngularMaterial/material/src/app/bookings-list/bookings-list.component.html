<h2>Booking List</h2>

<form [formGroup]="formGroup">
    <div>
        <mat-form-field appearance="fill" class="w-100" floatLabel="auto">
            <mat-label>Search</mat-label>
            <input type="search" matInput formControlName="search" (keyup)="filterBookings()" />
            <mat-icon matPrefix>search</mat-icon>
            <mat-icon matSuffix (click)="clearFilter()">close</mat-icon>
          </mat-form-field>

       <table mat-table [dataSource]="bookings" matSort>
        
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let booking" class="w-40">{{booking.customerName}}</td>
            <td mat-footer-cell *matFooterCellDef colspan="2" style="font-style: italic;font-weight: bolder;">Total Bookings</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let booking" class="w-25">{{booking.location}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let booking" class="w-25">{{booking.Date}}</td>
            <td mat-footer-cell *matFooterCellDef colspan="2" style="font-style: italic;font-weight: bolder;">{{rows.length}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let booking" class="w-25">
              <button mat-button>Edit</button>
            </td>
          </ng-container>
<!-- 
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td>
            <button mat-button>Edit</button>
            </td>
        </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let booking; columns:columnsToDisplay"></tr>

          <tr mat-footer-row *matFooterRowDef="['customerName','date']"></tr>
       </table>

       <mat-paginator [pageSize]="3" [pageSizeOptions]="[3,5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
</form>
